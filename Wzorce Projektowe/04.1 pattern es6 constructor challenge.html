<body>       
    
    <script>
        
        /*
            Constructor w ES6 - Creational Pattern 
            Szósta wersja JavaScript wprowadziła klasy dzięki czemu
            jawnie możemy zdefiniować konstruktor podobnie jak w C++ 
            czy Java. Pamiętajmy, że w praktyce i tak działają 
            na bazie prototypów, więc są jedynie pewnym lukrem 
            składniowym tzw. syntatic sugar.

            Zadanie:
            1) Stwórz construktor w ES6 opisujący studenta w klasie
               Student. Konstrukor przyjmuje:
               - name
               - surname
               - age
               - country
            2) Dodaj funkcję printInfo prezentującą w konsoli
               informacje o studencie w konsoli
        */ 

        
        class Student {
            constructor(name, surname, age, country) {
                this.name = name;
                this.surname = surname;
                this.age = age;
                this.country = country;
            }

            printInfo() {
                console.log(
                    this.name,
                    this.surname,
                    this.age,
                    this.country
                );
            }
        }


        const student = new Student("Ola", "Kowalska", 23, "Poland");
        student.printInfo();
























    


    </script>
</body>
</html>
