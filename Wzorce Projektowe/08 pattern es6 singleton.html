    <script>
        
        /*
             Singleton pattern - połaczenie  zbazą danych w ES6
        */ 

        class DBConnection {
            dbName = "default"
            dbUser = "admin"
            dbPassword = "admin12345"

            constructor() {
                if (DBConnection.exists) {
                    return DBConnection.instance;
                }

                DBConnection.exists = true;
                DBConnection.instance = this;

                return this;
            }
        }

        const dbConnection1 = new DBConnection();
        const dbConnection2 = new DBConnection();

        console.log( dbConnection1 === dbConnection2 ); // true
