<body>       
    
    <script>
        
        /*
             Singleton pattern - Creational Pattern
            
            Jest to wzorzec ograniczający utworzenie tylko jednej 
            instancji obiektu. Raz stworzona instancja już zawsze 
            będzie zwracana jako referencja np. przy próbie 
            stworzenia kolejnej.

            Zwykle stosuje się singleton przy:
            - obiektach konfiguracyjnych, będących zbiorem 
              podstawowych danych dla całej aplikacji

            - połączeniach np z bazą danych, zwykle jedno jest 
              wystarczające 
        */ 

        let Singleton  = (function(){
            let instance = null; 
            let privAppName = "Test App";

            function Configuration() {
                this.getAppName = function() {
                    return privAppName;
                }
                this.setAppName = function(appName) {
                    privAppName = appName;
                }
            }

            return {
                getInstance: function () {
                    if (!instance) {
                        instance = new Configuration();
                    }

                    return instance;
                },
                data: "test"
            }
        })();

        console.log(Singleton);

        const config = Singleton.getInstance();
        console.log(config);
        console.log(config.getAppName()); // Test App

        
        



        
























    


    </script>
