<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
        body {
            background: black;
            color: white;  
        }

        * {
            margin: 20px 2px;
        }
        
    </style>
</head>
<body>       
    
    <script>
        
        /*
            Prototype - Wzorce konstrukcyjne - Creational Pattern 
            Dziedziczenie prototypowe pozwala na współdzielenie 
            metod oraz zmiennych w JavaScript pomiędzy instancjami 
            obiektów co zmniejsza zapotrzebowanie na pamięć, 
            nie są przechowywane w każdej instancji.
        */

        function Ticker(name, country) {
            this.name = name;
            this.country = country; 
        }

        Ticker.prototype.printInfo = function () {
            console.log(this.name, this.country);
        }

        const tesla = new Ticker("TSLA", "USA"); 
        tesla.printInfo();




























    


    </script>
</body>
</html>
