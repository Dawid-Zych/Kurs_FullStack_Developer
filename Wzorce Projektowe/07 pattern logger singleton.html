<body>       
    
    <script>
        
        /*
             Singleton pattern - Logger
        */ 

        let Logger = (function () {
            let instance = null;
            let logData = [];

            function log(str, type) {
                logData.push({
                    str: str,
                    type: type,
                    date: new Date()
                });
            }

            function initLogger() {
                return {
                    log: log,
                    getLogLength: function() {
                        return logData.length;
                    }
                }
            }

            return {
                getInstance: function() {
                    if (!instance) {
                        instance = initLogger();
                    }

                    return instance;
                }
            }
        })();

        const logger1 = Logger.getInstance();
        logger1.log("Hello", "warning");
        logger1.log("Hello", "warning");
        logger1.log("Hello", "warning");
        console.log(logger1.getLogLength()); // 3

        const logger2 = Logger.getInstance();
        console.log(logger2.getLogLength()); // 3





        
        



        
























    


    </script>
</body>
</html>
