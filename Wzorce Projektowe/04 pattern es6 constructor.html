<body>       
    
    <script>
        
        /*
            Constructor w ES6 - Creational Pattern 
            Szósta wersja JavaScript wprowadziła klasy dzięki czemu
            jawnie możemy zdefiniować konstruktor podobnie jak w C++ 
            czy Java. Pamiętajmy, że w praktyce i tak działają 
            na bazie prototypów, więc są jedynie pewnym lukrem 
            składniowym tzw. syntatic sugar.
        */ 

        class Ticker {
            constructor(name, country) {
                this.name = name;
                this.country = country;
            }

            printInfo() {
                console.log(this.name, this.country);
            }
        }

        const tsla = new Ticker("Tesla", "USA");
        tsla.printInfo();



























    


    </script>
</body>
