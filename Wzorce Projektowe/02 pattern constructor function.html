<body>       
    
    <script>
        
        /*
            Constructor - Wzorce konstrukcyjne - Creational Pattern
            Konstruktor to funkcja wywoływana wraz z użyciem słowa 
            kluczowego new co pozwala na powstanie nowej instancji 
            obiektu oraz wypełnienie jej właściwościami.
            Wadą konstruktorów jest dodawanie do każdej instancji 
            właściwości/funkcji co zwiększa ilość zużywanej pamięci. 
            Rozwiązaniem w takim wypadku są prototypy, gdzie 
            właściwości są współdzielone.
        */

        function Ticker(name, country) {
            this.name = name;
            this.country = country;
            this.printInfo = function () {
                console.log(this.name, this.country);
            }
        }

        const tesla = new Ticker("TSLA", "USA");
        tesla.printInfo();




























    


    </script>
</body>
