<body>       
    
    <script>
        
        /*
            Iterator - wzorzec pozwala na iterację 
            kolekcji elementów. 
        */  

        const arr = ["Warszawa", "Kraków", "Poznań"];
        
        function iterate(arr, callback, scope) {
            scope = scope || arr;

            for (let index = 0; index < arr.length; index++) {
                const el = arr[index];
                callback.call(scope, index, arr[index]);
            }
        }

        iterate(arr, function(index, el) {
            console.log("index:", index, "element:", el);
        });











        


    


    </script>
