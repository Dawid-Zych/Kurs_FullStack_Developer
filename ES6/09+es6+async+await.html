    <script> 
        
        /*
            await pozwala na poczekanie na wynik asynchronicznej 
            funkcji np fetch, musi być używane razem z drugim słowem 
            kluczowym async np w funkcji
        */

        async function getData() {
            try {
                const response = await fetch("https://api.chucknorris.io/jokes/random");
                const data = await response.json();     
                console.log(data);
            } catch(error) {
                console.log(error);
            }
        }

        getData();


















    </script>
