<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
        body {
            background: black;
            color: white;  
        }

        * {
            margin: 20px 2px;
        }
        
    </style>
</head>
<body> 

    <script> 
        
        let arr1 = Array.of(1,2,3, {}, []);
        console.log(arr1); // [1, 2, 3, {…}, Array(0)

        let arr2 = Array.from("Test");
        console.log(arr2); // ['T', 'e', 's', 't']

        let arr3 = Array.from([1,2,3,4], (v) => v + 10);
        console.log(arr3); // [11, 12, 13, 14]

        let arr4 = Array.from([1,2,3,4], 
                function (v) {
                    return v + this.value
                },
                { value: 100 });

        console.log(arr4); // [101, 102, 103, 104]

        let arr5 = [1,2,3,4,5,6];
        arr5 = arr5.fill(78);
        console.log(arr5); // [78, 78, 78, 78, 78, 78]
        // Przypisanie 0 od 3 indeksu do końca
        console.log( arr5.fill(0, 3) ); // [78, 78, 78, 0, 0, 0]

        // Przypisanie 9 od 4 indeksu do końca
        console.log( arr5.fill(9, 3, 5) ); // [78, 78, 78, 9, 9, 0]

        console.log( arr5.find( v => v >= 8 && v < 60 ) ); // 9

        console.log( arr5.findIndex( v => v >= 8 && v < 60 ) ); // 3

        let tab = [100, 56, 8, 12, 98, 0, 44];

        console.log( tab.copyWithin(1, 4) ); // [100, 98, 0, 44, 98, 0, 44]
        console.log(tab); // modyfikuje tablicę

        // [100, 98, 0, 44, 98, 0, 44]
        console.log( tab.copyWithin(1, 3, 6) ); // pod 1 od ind 3 do 5
        // [100, 44, 98, 0, 98, 0, 44]  wartości od ind 3 do 5
        // skopiowane pod 1 indeks        

        for (const v of tab.values()) console.log(v);
        for (const k of tab.keys()) console.log(k);

        for (const [key, value] of tab.entries()) console.log(key, value);

        let tab2 = [1, 2, 3, 4];
        let result = tab2.map( v => v * 2 );
        console.log(result); // [2, 4, 6, 8]

        let tab3 = result.filter( v => v > 2 );
        console.log(tab3); // [4, 6, 8]

        result = result.every( v => v > 0 );
        console.log(result); // true

        result = tab3.some( v => v >= 9 ); // musi spełnić minimum  
                                           // jeden element dla true
        console.log(result); // false














    </script>


    
    












    


    
</body>
</html>
