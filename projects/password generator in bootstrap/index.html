<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/de05f8354b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-success">


    <div class="container-fluid my-4">
        <div class="row m-3 justify-content-center password-generator">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 p-4 bg-light text-center rounded">
                <div class="row">
                    <div class="col-12">
                        <h3>Generator hasła</h3>
                    </div>
                </div>
                <div class="row justify-content-center my-3">
                    <div class="col-11 p-0">
                        <input type="text" class="form-control text-center" id="result">
                    </div>
                    <div class="col-1 p-0 position-relative">
                        <button class="btn btn-warning" id="clipboard">
                            <i class="far fa-clipboard"></i>
                        </button>
                        <p class="copied">Copied!</p>
                    </div>
                </div>
                <div class="row mt-3 justify-content-center">
                    <div class="col-4">
                        <label for="length">Długość hasła</label>
                    </div>
                    <div class="col-4">
                        <input type="number" min="12" max="100" id="length" class="w-75" value="12">
                        <input type="range" min="12" max="100" value="12" class="form-range w-75 mt-2 text-warning"
                            id="lengthRange">
                    </div>
                </div>
                <div class="row mt-3 justify-content-evenly">
                    <div class="col-3 form-check form-switch">
                        <input type="checkbox" checked class="form-check-input" id="lowercase">
                        <label for="lowercase" class="form-check-label">
                            Małe litery
                        </label>
                    </div>
                    <div class="col-3 form-check form-switch">
                        <input type="checkbox" checked class="form-check-input" id="numbers">
                        <label for="numbers" class="form-check-label">
                            Liczby
                        </label>
                    </div>
                </div>
                <div class="row mt-3 justify-content-evenly">
                    <div class="col-3 form-check form-switch">
                        <input type="checkbox" checked class="form-check-input" id="uppercase">
                        <label for="uppercase" class="form-check-label">
                            Duże litery
                        </label>
                    </div>
                    <div class="col-3 form-check form-switch">
                        <input type="checkbox" checked class="form-check-input" id="symbols">
                        <label for="symbols" class="form-check-label">
                            Symbole
                        </label>
                    </div>
                </div>
                <div class="row mt-3 justify-content-center">
                    <button id="generate-password" class="btn btn-primary fw-bold w-100">
                        Wygeneruj hasło
                    </button>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
