<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losowy cytat</title>
    <script src="https://kit.fontawesome.com/de05f8354b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="lightbox">
        <div class="editor">
            <div class="form-container">
                <form id="form">
                    <input type="text" id="new-quote-author" placeholder="Autor">
                    <input type="text" id="new-quote-text" placeholder="Cytat">
                    <button id="add-new-quote">Dodaj cytat</button>
                </form>
            </div>
            <ul class="quotes-list">
            </ul>
            <a class="joke" href="#"><img src="./img/chuck-norris-joke.png" alt=""></a>
        </div>
    </div>

    <div id="edit-box">
        <div class="editor">
            <div class="form-editor">
                <form>
                    <input type="text" id="edit-quote-author" placeholder="Autor">
                    <input type="text" id="edit-quote-text" placeholder="Cytat">
                    <button id="update-quote">Zapisz cytat</button>
                    <button id="cancel-quote">Anuluj</button>
                </form>
            </div>
        </div>
    </div>


    <div id="quote-container" class="quote-container">
        <div class="quote-text">
            <span id="quote"></span>
        </div>
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button id="next-quote">Kolejny cytat</button>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="./editor.js"></script>
</body>

</html>
