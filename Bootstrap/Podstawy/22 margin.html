<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
    <style>
        body {
            background: black;
        }
    </style>
</head>

<body>

    <!-- Marginesy mogą być responsywne z zastosowanie odpowiednich klas -->


    <div class="container mb-2">
        <div class="row">
            <div class="col mt-0 bg-light text-dark">mt-0</div>
            <div class="col mt-1 bg-light text-dark">mt-1</div>
            <div class="col mt-2 bg-light text-dark">mt-2</div>
            <div class="col mt-3 bg-light text-dark">mt-3</div>
            <div class="col mt-4 bg-light text-dark">mt-4</div>
            <div class="col mt-5 bg-light text-dark">mt-5</div>
        </div>
    </div>

    <div class="container mb-2">
        <div class="row">
            <div class="col ms-0 bg-light text-dark">ms-0</div>
            <div class="col ms-1 bg-light text-dark">ms-1</div>
            <div class="col ms-2 bg-light text-dark">ms-2</div>
            <div class="col ms-3 bg-light text-dark">ms-3</div>
            <div class="col ms-4 bg-light text-dark">ms-4</div>
            <div class="col ms-5 bg-light text-dark">ms-5</div>
        </div>
    </div>

    <div class="container mb-2">
        <div class="row">
            <div class="col me-0 bg-light text-dark">me-0</div>
            <div class="col me-1 bg-light text-dark">me-1</div>
            <div class="col me-2 bg-light text-dark">me-2</div>
            <div class="col me-3 bg-light text-dark">me-3</div>
            <div class="col me-4 bg-light text-dark">me-4</div>
            <div class="col me-5 bg-light text-dark">me-5</div>
        </div>
    </div>

    <div class="container mb-2">
        <div class="row">
            <div class="col me-0 bg-light text-dark">me-0</div>
            <div class="col me-1 bg-light text-dark">me-1</div>
            <div class="col me-2 bg-light text-dark">me-2</div>
            <div class="col me-3 bg-light text-dark">me-3</div>
            <div class="col me-4 bg-light text-dark">me-4</div>
            <div class="col me-5 bg-light text-dark">me-5</div>
        </div>
    </div>

    <div class="container mb-2">
        <div class="row">
            <div class="col mx-0 bg-light text-dark">mx-0</div>
            <div class="col mx-1 bg-light text-dark">mx-1</div>
            <div class="col mx-2 bg-light text-dark">mx-2</div>
            <div class="col mx-3 bg-light text-dark">mx-3</div>
            <div class="col mx-4 bg-light text-dark">mx-4</div>
            <div class="col mx-5 bg-light text-dark">mx-5</div>
        </div>
    </div>

    <div class="container mb-2">
        <div class="row">
            <div class="col my-0 bg-light text-dark">my-0</div>
            <div class="col my-1 bg-light text-dark">my-1</div>
            <div class="col my-2 bg-light text-dark">my-2</div>
            <div class="col my-3 bg-light text-dark">my-3</div>
            <div class="col my-4 bg-light text-dark">my-4</div>
            <div class="col my-5 bg-light text-dark">my-5</div>
        </div>
    </div>

    <div class="container mb-2">
        <div class="mx-auto bg-light text-dark w-50">mx-auto</div>
    </div>


    <div class="container mb-2">
        <div class="row">
            <div class="col my-md-0 bg-light text-dark">my-0</div>
            <div class="col my-md-1 bg-light text-dark">my-1</div>
            <div class="col my-md-2 bg-light text-dark">my-2</div>
            <div class="col my-md-3 bg-light text-dark">my-3</div>
            <div class="col my-md-4 bg-light text-dark">my-4</div>
            <div class="col my-md-5 bg-light text-dark">my-5</div>
        </div>
    </div>

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
