<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
    <style>
        body {
            background: black;
        }

        [class *="container"] {
            background: lightblue;
            border: 1px solid black;
            text-align: center;
        }

        [class *='col'] {
            border: solid 1px black;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm">col-sm</div>
            <div class="col-sm">col-sm</div>
            <div class="col-sm">col-sm</div>
        </div>
    </div>

    <!--  col-sm maÅ‚e telefony >= 576px -->
    <div class="container">
        <div class="row">
            <div class="col-sm-2">col-sm-2</div>
            <div class="col-sm-2">col-sm-2</div>
            <div class="col-sm">col</div>
        </div>
    </div>

    <!--  col-md tablety >= 786px -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">col-md-3</div>
            <div class="col-md-2">col-md-2</div>
            <div class="col-md">col</div>
        </div>
    </div>

    <!--  col-lg laptopy >= 992px -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3">col-lg-3</div>
            <div class="col-lg-1">col-lg-1</div>
            <div class="col-lg">col</div>
        </div>
    </div>

    <!--  col-lg desktopy >= 1200px -->
    <div class="container">
        <div class="row">
            <div class="col-xl-3">col-xl-3</div>
            <div class="col-xl-4">col-xl-4</div>
            <div class="col-xl-5">col-xl-5</div>
        </div>
    </div>

    <!--  col-lg ekrany >= 1400px -->
    <div class="container">
        <div class="row">
            <div class="col-xxl-3">col-xxl-3</div>
            <div class="col-xxl-2">col-xxl-2</div>
            <div class="col-xxl-6">col-xxl-6</div>
            <div class="col-xxl-1">col-xxl-1</div>
        </div>
    </div>


    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
