<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">

    <style>
        .d-flex,
        .d-flex>div {
            border: 1px solid black
        }
    </style>
</head>

<body>

    <div class="container m-4">
        <div class="d-flex flex-row mb-3">
            <div class="p-2">item #1</div>
            <div class="p-2">item #2</div>
            <div class="p-2">item #3</div>
        </div>

        <div class="d-flex flex-row-reverse mb-3">
            <div class="p-2">item #1</div>
            <div class="p-2">item #2</div>
            <div class="p-2">item #3</div>
        </div>

        <div class="d-flex flex-column mb-3">
            <div class="p-2">item #1</div>
            <div class="p-2">item #2</div>
            <div class="p-2">item #3</div>
        </div>

        <div class="d-flex flex-column-reverse mb-3">
            <div class="p-2">item #1</div>
            <div class="p-2">item #2</div>
            <div class="p-2">item #3</div>
        </div>

        <!-- warianty responsywne -->

        <div class="d-flex flex-column flex-md-row flex-lg-row-reverse mb-3">
            <div class="p-2">item #1</div>
            <div class="p-2">item #2</div>
            <div class="p-2">item #3</div>
        </div>

        <!-- kolejnośc elementów z order -->
        <div class="d-flex flex-row mb-3">
            <div class="p-2">item #1</div>
            <div class="p-2  order-3">item #2</div>
            <div class="p-2 order-1">item #3</div>
        </div>

        <div class="d-flex flex-row mb-3">
            <div class="p-2">item #1</div>
            <div class="p-2  order-md-3">item #2</div>
            <div class="p-2 order-md-1">item #3</div>
        </div>

    </div>




    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>

</body>

</html>
