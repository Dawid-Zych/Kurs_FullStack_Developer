<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
    <style>
        body {
            background: black;
        }

        [class *="container"] {
            background: lightblue;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Miksowanie bootstrapowych kolumn w celu osiągnięcia responsywnych layoutów 
    Dzięki czemu przy różnych rozdzielczościach ekranu kolumny się dostosują -->
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-md-2 col-xl-1">col-sm-3 col-md-2 col-xl-1</div>
            <div class="col-sm-1 col-md-2 col-xl-3 bg-primary">col-sm-1 col-md-2 col-xl-3</div>
            <div class="col-sm-8 col-md col-xl-8 bg-danger">col-sm-8 col-md col-xl-8</div>
        </div>
    </div>


    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
