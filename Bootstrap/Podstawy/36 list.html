<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
    <style>
        body {
            background: black;
        }
    </style>
</head>

<body>

    <!-- Pozioma lista elementów  -->

    <div class="container text-light">
        <ul class="list-inline">
            <li class="list-inline-item">text1</li>
            <li class="list-inline-item">text2</li>
            <li class="list-inline-item">text3</li>
        </ul>
    </div>


    <!-- Nieostylowana lista elementów -->

    <div class="container text-light">
        <ul class="list-unstyled">
            <li>Element 1</li>
            <li>Element 2</li>
            <li>Element 3
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </li>
        </ul>
    </div>

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
