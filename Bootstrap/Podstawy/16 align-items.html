<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
    <style>
        body {
            background: black;
        }

        [class *="col"] {
            background: lightblue;
            border: 1px solid black;
            text-align: center;
        }

        [class *="row"] {
            height: 100px;
            border: 2px solid white;
        }
    </style>
</head>

<body>
    <!-- Wyrównanie wertykalne elementów w bootstrapie -->

    <div class="container">
        <div class="row align-items-start">
            <div class="col">align-items-start</div>
            <div class="col">align-items-start</div>
            <div class="col">align-items-start</div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-center">
            <div class="col">align-items-center</div>
            <div class="col">align-items-center</div>
            <div class="col">align-items-center</div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-end">
            <div class="col">align-items-end</div>
            <div class="col">align-items-end</div>
            <div class="col">align-items-end</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col  align-self-start">align-items-center</div>
            <div class="col  align-self-center">align-items-center</div>
            <div class="col  align-self-end">align-items-center</div>
            <div class="col">col</div>
        </div>
    </div>

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
