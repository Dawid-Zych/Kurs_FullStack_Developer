<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
    <style>
        body {
            background: black;
        }

        [class *="container"] {
            background: lightblue;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 
        Responsywna siatka Bootstrapa

        System siatkowy Bootstrapa bazuje na sześciu responsywnych punktach
        granicznych tzw. breakpoitnow. Za ich pomocą układ strony dostosowuję
        się do dostępnej przestrzeni roboczej przeglądarki (tzw. viewport).
        Bazują na media queries tzw. zapytaniach medialnych


            W bootstrapie mamy różne breakpointy       

             Breakpoint      	Class infix 	Dimensions
             Extra small 	       None 	        <576px
             Small 	                sm 	            ≥576px   Małe telefony
             Medium              	md          	≥768px   Tablety
             Large 	                lg 	            ≥992px   Laptopy
             Extra large 	        xl 	            ≥1200px  Desktopy
             Extra extra large   	xxl         	≥1400px 

        
    -->

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
