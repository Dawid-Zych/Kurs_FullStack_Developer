<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
    <style>
        body {
            background: black;
        }

        [class *="col"] {
            background: lightblue;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Gutters- to odstepy horyzontalne pomiÄ™dzy kolumnami siatek -->

    <div class="container p-1">
        <div class="row gx-1">
            <div class="col">
                <div class="p-3 bg-light">gx-1</div>
            </div>
            <div class="col">
                <div class="p-3 bg-light">gx-1</div>
            </div>
        </div>
    </div>

    <div class="container p-1">
        <div class="row gx-2">
            <div class="col">
                <div class="p-3 bg-light">gx-2</div>
            </div>
            <div class="col">
                <div class="p-3 bg-light">gx-2</div>
            </div>
        </div>
    </div>

    <div class="container p-1">
        <div class="row gx-3">
            <div class="col">
                <div class="p-3 bg-light">gx-3</div>
            </div>
            <div class="col">
                <div class="p-3 bg-light">gx-3</div>
            </div>
        </div>
    </div>

    <div class="container p-1">
        <div class="row gx-4">
            <div class="col">
                <div class="p-3 bg-light">gx-4</div>
            </div>
            <div class="col">
                <div class="p-3 bg-light">gx-4</div>
            </div>
        </div>
    </div>

    <div class="container p-1">
        <div class="row gx-5">
            <div class="col">
                <div class="p-3 bg-light">gx-5</div>
            </div>
            <div class="col">
                <div class="p-3 bg-light">gx-5</div>
            </div>
        </div>
    </div>

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
