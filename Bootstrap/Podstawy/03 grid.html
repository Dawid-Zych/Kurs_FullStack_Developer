<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
    <style>
        body {
            background: black;
        }

        [class *="container"] {
            background: lightblue;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- System siatkowy Bootsrapa pozwala na rozmieszczenie treści
        na stronie dzieląc ją na wiersze oraz kolumny co umożliwia
        tworzenie responsywnych  układów witryny
    
        System siatkowy Bootsrapa składa się z 12 kolumn w wierszu,
        w zależności od wielkości ekranu mogą mieć różna szerokość,
        dodatkowo dynamicznie dostosują się do zmiany szerokości okna
        np. przy odwórceniu ekranu urzadzenia.

        Bootstrap korzysta z flexbox'a oraz predefiniowanych klas css
        do tworzenia kontenerów, kolumn co pozwala na osiągniecię
        pełnej responsywności.    -->


    <!-- Domyślnie w wierszu możemy mieć 12 kolumn, oczywiście 
            jeżeli treść, marginesty itd nie bedzie nam przeszkadzała. -->

    <div class="container">
        <div class="row">
            <div class="col border border-dark">col</div>
            <div class="col border border-dark">col</div>
            <div class="col border border-dark">col</div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col border border-dark">col 01</div>
            <div class="col border border-dark">col 02</div>
            <div class="col border border-dark">col 03</div>
            <div class="col border border-dark">col 04</div>
            <div class="col border border-dark">col 05</div>
            <div class="col border border-dark">col 06</div>
            <div class="col border border-dark">col 07</div>
            <div class="col border border-dark">col 08</div>
            <div class="col border border-dark">col 09</div>
            <div class="col border border-dark">col 10</div>
            <div class="col border border-dark">col 11</div>
            <div class="col border border-dark">col 12</div>
        </div>
    </div>








    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
