<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
    <style>
        body {
            background: black;
        }

        [class *="container"] {
            background: lightblue;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Oprócz zwyklej klasy col, możemy określić zeby 
         kolumna zajmowała określone ilość miejsc -->

    <div class="container">
        <div class="row">
            <div class="col-12 border border-dark">col-12</div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-6 border border-dark">col-6</div>
            <div class="col-6 border border-dark">col-6</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3 border border-dark">col-3</div>
            <div class="col-9 border border-dark">col-9</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-2 border border-dark">col-2</div>
            <div class="col-8 border border-dark">col-8</div>
            <div class="col-2 border border-dark">col-2</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-2 border border-dark">col-2</div>
            <div class="col border border-dark">col</div>
            <div class="col border border-dark">col</div>
        </div>
    </div>

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
