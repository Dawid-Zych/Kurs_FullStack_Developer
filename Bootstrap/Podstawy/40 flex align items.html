<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
</head>

<body>
    <!-- align-content-start -->
    <div class="container m-4">
        <div class="d-flex flex-wrap align-content-start border border-dark" style="height: 100px;">
            <div class="p-2 border border-dark">item #1</div>
            <div class="p-2 border border-dark">item #2</div>
            <div class="p-2 border border-dark">item #3</div>
        </div>
    </div>

    <!-- align-content-end -->
    <div class="container m-4">
        <div class="d-flex flex-wrap align-content-end border border-dark" style="height: 100px;">
            <div class="p-2 border border-dark">item #1</div>
            <div class="p-2 border border-dark">item #2</div>
            <div class="p-2 border border-dark">item #3</div>
        </div>
    </div>

    <!-- align-content-center -->
    <div class="container m-4">
        <div class="d-flex flex-wrap align-content-center border border-dark" style="height: 100px;">
            <div class="p-2 border border-dark">item #1</div>
            <div class="p-2 border border-dark">item #2</div>
            <div class="p-2 border border-dark">item #3</div>
        </div>
    </div>


    <!-- align-content responsywne-->
    <div class="container m-4">
        <div class="d-flex flex-wrap align-content-sm-start align-content-md-end align-content-lg-center border border-dark"
            style="height: 100px;">
            <div class="p-2 border border-dark">item #1</div>
            <div class="p-2 border border-dark">item #2</div>
            <div class="p-2 border border-dark">item #3</div>
        </div>
    </div>

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>

</body>

</html>
