<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
    <style>
        body {
            background: black;
        }
    </style>
</head>

<body>

    <!-- Padding - dopełnienia w bootstrapie
        Możemy także  użyc px,py,ps,pe
    -->


    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <div class="col p-0 p-md-3 bg-light text-dark">p-0 p-md-3</div>
            </div>
            <div class="col">
                <div class="col p-1 p-md-4 bg-light text-dark">p-1 p-md-4</div>
            </div>
            <div class="col">
                <div class="col p-2 p-md-5 bg-light text-dark">p-2 p-md-5</div>
            </div>
        </div>
    </div>




    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
