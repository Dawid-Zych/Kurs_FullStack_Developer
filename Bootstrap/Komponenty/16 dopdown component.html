<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
</head>

<body>

    <!-- dropdown - umożliwia nam utworzenie rozwijanego menu -->

    <div class="container m-3">
        <div class="btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Email options
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Option 1</a></li>
                <li><a href="#" class="dropdown-item">Option 2</a></li>
                <li><a href="#" class="dropdown-item">Option 3</a></li>
                <li><a href="#" class="dropdown-item">Option 4</a></li>
            </ul>
        </div>
    </div>

    <!-- Możemy oddzielić przycisk aktywujący menu od samego głównego przycisku-->

    <div class="container m-3">
        <div class="btn-group">
            <button class="btn btn-primary">Action</button>
            <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split" type="button"
                data-bs-toggle="dropdown">
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Option 1</a></li>
                <li><a href="#" class="dropdown-item">Option 2</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a href="#" class="dropdown-item">Option 3</a></li>
                <li><a href="#" class="dropdown-item">Option 4</a></li>
            </ul>
        </div>
    </div>

    <!-- Możemy określic także z której strony pojawi sie menu 
        dropend,dropup
    -->
    <div class="container m-3">
        <div class="btn-group dropend">
            <button class="btn btn-primary">Action end</button>
            <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split" type="button"
                data-bs-toggle="dropdown">
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Option 1</a></li>
                <li><a href="#" class="dropdown-item">Option 2</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a href="#" class="dropdown-item">Option 3</a></li>
                <li><a href="#" class="dropdown-item text-danger">Option 4</a></li>
            </ul>
        </div>
    </div>

    <!-- Możemy też wyłączyć jakąs opcje
        dropdown-menu-end - bezposrednio pod przyciskiem sie pojawi
        active - wyróżniona opcja
        disabled - zablokowana
    
    -->
    <div class="container m-3">
        <div class="btn-group">
            <button class="btn btn-primary">Action for user</button>
            <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split" type="button"
                data-bs-toggle="dropdown">
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a href="#" class="dropdown-item active">Option 1</a></li>
                <li><a href="#" class="dropdown-item">Option 2</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a href="#" class="dropdown-item">Option 3</a></li>
                <li><a href="#" class="dropdown-item text-danger disabled">Option 4</a></li>
            </ul>
        </div>
    </div>

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
