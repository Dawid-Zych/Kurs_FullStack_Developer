<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
</head>

<body>

    <!--  Spinner - pokazuje nam informacje o ładowaniu treści   -->
    <!-- za pomocą text-... zmieniamy kolor naszego spinnera -->

    <div class="container m-4">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Ładowanie....</span>
        </div>
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Ładowanie....</span>
        </div>
        <div class="spinner-border spinner-border-sm text-success" role="status">
            <span class="visually-hidden">Ładowanie....</span>
        </div>
    </div>

    <!-- zamiast border możemy zrobić grow -->
    <div class="container m-4">
        <div class="spinner-grow spinner-grow-sm" role="status">
            <span class="visually-hidden">Ładowanie....</span>
        </div>
        <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Ładowanie....</span>
        </div>
        <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Ładowanie....</span>
        </div>
    </div>

    <!-- dodatkowo możemy zrobić przycisk razem z spinnerem -->
    <div class="container m-4">
        <button class="btn btn-success" type="button" disabled>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Ładowanie....</span>
            </div>
        </button>

        <button class="btn btn-danger" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status">
            </span>
            Ładowanie...
        </button>

        <button class="btn btn-info" type="button">
            <span class="spinner-border spinner-border-sm" role="status">
            </span>
            Ładowanie...
        </button>
    </div>



    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>

</body>

</html>
