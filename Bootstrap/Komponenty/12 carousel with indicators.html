<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">

</head>

<body>
    <!-- 
         Carousel - możesz dodawać wskaźniki do karuzeli obok poprzednich/następnych elementów sterujących. wskaźniki pozwalają użytkownikom przejść bezpośrednio do określonego slajdu.
           <div class="carousel-indicators">
     -->

    <div class="container m-4">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" type="button" data-bs-target="#carouselExample" data-bs-slide-to="0"
                    aria-current="true" aria-label="Slajd 1">
                </button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slajd 2">
                </button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slajd 3">
                </button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://source.unsplash.com/1000x300?car" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1000x300?ship" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1000x300?forest" class="d-block w-100" alt="">
                </div>
            </div>
            <!-- dodajemy przyciski -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>
    </div>


    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
