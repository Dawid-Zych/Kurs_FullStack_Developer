<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
</head>

<body>

    <!-- Tooltipy są to podpowiedzi dla użytkownika -->
    <div class="container m-4">
        <button class="btn btn-success" type="button" data-bs-toggle="tooltip" data-bs-placement="right"
            title="Treść tolltipa">
            Tooltip #1
        </button>

        <button class="btn btn-success" type="button" data-bs-toggle="tooltip" data-bs-placement="right"
            title="Treść tolltipa drugiego">
            Tooltip #2
        </button>

        <button class="btn btn-success" type="button" data-bs-toggle="tooltip" data-bs-placement="right"
            data-bs-html="true" title="<u>Treść tolltipa trzeciego</u>">
            Tooltip #3
        </button>
    </div>

    <script>
        window.onload = function () {

            const tooltips = document.querySelectorAll("[data-bs-toggle=tooltip]")

            const toolstipsList = [...tooltips].map(t => {
                return new bootstrap.Tooltip(t);

            })
        }
    </script>



    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>

</body>

</html>
