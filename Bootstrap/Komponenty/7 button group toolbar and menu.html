<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">

</head>

<body>
    <!-- Button group -gupowanie przycisków poziomo -->

    <div class="container m-4">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group me-2" role="group">
                <button type="button" class="btn  btn-primary">Start</button>
                <button type="button" class="btn btn-danger">Stop</button>
                <button type="button" class="btn btn-lg btn-warning">Pause</button>
            </div>

            <div class="input-group">
                <div class="input-group-text">Tytuł:</div>
                <input type="text" placeholder="Wpisz szukany tekst" class="form-control">
            </div>
        </div>
    </div>


    <!-- całe menu rozwijane -->

    <div class="container m-4">
        <div class="btn-group p-2" role="group" aria-label="Button group with nested dropdown">
            <button class="btn btn-secondary">Przycisk #1</button>
            <button class="btn btn-primary">Przycisk #2</button>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Menu
                    rozwijane</button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Opcja 1</a></li>
                    <li><a href="#" class="dropdown-item">Opcja 2</a></li>
                    <li><a href="#" class="dropdown-item">Opcja 3</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Checkbox and radio buttons -->
    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>

        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>

        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
    </div>

    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
    </div>


    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
