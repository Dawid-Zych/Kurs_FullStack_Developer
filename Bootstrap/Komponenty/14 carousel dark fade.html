<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">

</head>

<body>
    <!-- 
         Carousel - dostarcza nam również dodatkowe opcje
         np animacja przenikania za pomocą carousel-fade
         ciemny motyw carousel-dark
         jak długo ma się wyświetlać dany slajd poprzez dodanie
          data-bs-interwal do carousel-item
     -->

    <div class="container m-4">
        <div id="carouselExample" class="carousel slide carousel-fade carousel-dark" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" type="button" data-bs-target="#carouselExample" data-bs-slide-to="0"
                    aria-current="true" aria-label="Slajd 1">
                </button>
                <button class="active" type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"
                    aria-current="true" aria-label="Slajd 2">
                </button>
                <button class="active" type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"
                    aria-current="true" aria-label="Slajd 3">
                </button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="500">
                    <img src="https://source.unsplash.com/1000x500?car" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Lorem, ipsum dolor.</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1000x500?ship" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Lorem, ipsum dolor.</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1000x500?forest" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Lorem, ipsum dolor.</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                    </div>
                </div>
            </div>
            <!-- dodajemy przyciski -->
            <a href="#" class="carousel-control-prev" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a href="#" class="carousel-control-next" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </div>


    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
