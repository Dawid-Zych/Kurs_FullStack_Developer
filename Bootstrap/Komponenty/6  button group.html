<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">

</head>

<body>
    <!-- Button group -gupowanie przycisków poziomo -->

    <div class="container m-4 btn-group">
        <button type="button" class="btn  border border-dark">Podstawowy</button>
        <button type="button" class="btn btn-lg btn-primary">Primary</button>
        <button type="button" class="btn btn-sm btn-secondary">Secondary</button>
        <button type="button" class="btn btn-lg btn-outline-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-lg btn-warning">Warning</button>
    </div>

    <!-- Button group -gupowanie przycisków pionowo-->

    <div class="container m-4 btn-group-vertical w-25">
        <button type="button" class="btn border border-dark">Podstawowy</button>
        <button type="button" class="btn btn-lg btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-lg btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-lg btn-outline-warning">Warning</button>
    </div>

    <!-- grupa z linków -->

    <div class="container m-4 btn-group" role="group" aria-label="Basic example">
        <a href="#" class="btn btn-primary active" aria-current="page">Active link</a>
        <a href="#" class="btn btn-primary ">warning</a>
        <a href="#" class="btn btn-primary">danger</a>
    </div>

    <!-- wielkość przycisków w grupie -->

    <div class="container m-4  btn-group btn-group-lg" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-sm btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-lg btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
    </div>

    <div class="container m-4  btn-group btn-group-sm" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-sm btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-lg btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
    </div>

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
