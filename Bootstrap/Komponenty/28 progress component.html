<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
</head>

<body>

    <!-- Progress component
    żeby było widoczne z punktu naszego progressbara trzeba nadać width
    -->


    <div class="container m-4">
        <div class="progress  m-1" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" style="width: 0%"></div>
        </div>
        <div class="progress  m-1" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" style="width: 25%"></div>
        </div>

        <!-- progressbar z innym kolorem -->
        <div class="progress m-1" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-success" style="width: 45%;"></div>
        </div>

        <!-- można także określić przez w-75 -->
        <div class="progress m-1" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class=" progress-bar bg-danger w-75"></div>
        </div>
    </div>

    <!-- inne -->

    <div class="container">
        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar bg-success" style="width: 25%">25%</div>
        </div>
        <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar bg-info text-dark" style="width: 50%">50%</div>
        </div>
        <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar bg-warning text-dark" style="width: 75%">75%</div>
        </div>
        <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar bg-danger" style="width: 100%">100%</div>
        </div>
    </div>


    <!-- w paski  -->
    <div class="container m-4">
        <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10"
            aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped" style="width: 10%"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-success" style="width: 25%"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-info" style="width: 50%"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Warning striped example" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-warning" style="width: 75%"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Danger striped example" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%"></div>
        </div>
    </div>

    <!-- animowany progressbar -->
    <div class="container m-4">
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
        </div>
    </div>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>

</body>

</html>
