<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">

</head>

<body>
    <!-- 
         Karty bootstrap zapewniają elastyczny i rozszerzalny
         kontener treści z wieloma wariantami i opcjami.
     -->

    <div class="container m-4 w-50">
        <div class="card">
            <img src="https://source.unsplash.com/300x300?car" alt="" class="cart-img-top">
            <div class="card-body">
                <div class="card-title">Karta #1</div>
                <div class="card-text mb-2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione, amet.
                </div>
                <a href="#" class="btn btn-success">Button #1</a>
                <a href="#" class="btn btn-danger">Button #1</a>
            </div>
        </div>
    </div>


    <div class="conatiner m-4 w-50">
        <div class="card">
            <img src="https://source.unsplash.com/300x300?ship" alt="" class="card-img-top">
            <div class="card-body">
                <h4 class="card-title">Title #1</h4>
                <h3 class="card-title">Subtitle</h3>
                <div class="card-text m-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo,
                    exercitationem!</div>
                <a href="#" class="card-link">Link #1</a>
                <a href="#" class="card-link">Link #2</a>
            </div>
        </div>
    </div>



    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
