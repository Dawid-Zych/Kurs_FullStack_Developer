<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">

</head>

<body>
    <!-- Alert - tworzenie dynamicznie alertu -->


    <div class="container alert-container m-4"></div>


    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
    <script>
        const alertNode = document.createElement('div');
        alertNode.classList.add('alert', 'alert-danger', 'alert-dismissible', 'fade', 'show')
        alertNode.setAttribute('role', 'alert')
        alertNode.innerHTML = `<p> Ważna informacja! </p>`

        const closeButton = document.createElement('button')
        closeButton.setAttribute('type', 'button')
        closeButton.setAttribute('data-bs-dismiss', 'alert')
        closeButton.classList.add('btn-close')

        alertNode.append(closeButton);

        /* możemy podpiąć się pod zdarzenia bootstrapowe */
        alertNode.addEventListener('close.bs.alert', function () {
            console.log('Alert zaraz zniknie!');
        })

        alertNode.addEventListener('closed.bs.alert', function () {
            console.log('Alert zamknięty!');
        })

        document.querySelector('.alert-container').prepend(alertNode)

    </script>
</body>

</html>
