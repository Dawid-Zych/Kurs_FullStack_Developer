<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">

</head>

<body>
    <!-- Buttons - przyciski -->

    <div class="container m-4">
        <button type="button" class="btn m-3 border border-dark">Podstawowy</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <button type="button" class="btn btn-link">Link</button>

    </div>

    <!-- Przyciski z linków lub inputów -->

    <div class="container m-4">
        <a class="btn btn-secondary" href="#" role="button">Przycisk jako link</a>
        <input type="button" value="Przycisk z input" class="btn btn-dark text-light">
        <input class="btn btn-primary" type="button" value="Przycisk z input">
        <input class="btn btn-dark" type="submit" value="Przycisk submit">
        <input class="btn btn-danger" type="reset" value="Przycisk reset">
    </div>


    <!-- Przyciski z outline -->
    <div class="container m-4">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light text-dark border border-2">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>

    <!-- Kontrola wielkości przycisków -->
    <div class="container m-4">
        <button type="button" class="btn btn-primary btn-lg">Large button</button>
        <button type="button" class="btn btn-secondary btn-sm">Small button</button>
    </div>

    <!-- Przyciski za pomocą grida na cala szerokość -->
    <div class="container m-4">
        <div class="d-grid gap-2 col-4 mx-auto">
            <button class="btn btn-primary" type="button">Button 1</button>
            <button class="btn btn-success" type="button">Button 2</button>
        </div>
    </div>

    <!-- Deaktywacja naszych przycisków -->
    <button type="button" class="btn btn-outline-primary" disabled>Primary button</button>
    <button type="button" class="btn btn-outline-secondary" disabled>Button</button>

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
