<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">

</head>

<body>
    <!-- Badges -to prosta informacja która może informować np ile jest wiadomości
        w skrzynce pocztowej, lub w koszyku itd -->

    <div class="container m-4">
        <h1>H1 <span class="badge bg-primary">New</span></h1>
        <h1>H1 <span class="badge bg-secondary">New</span></h1>
        <h2>H2 <span class="badge bg-success">New</span></h2>
        <h3>H3 <span class="badge bg-danger">New</span></h3>
        <h4>H4 <span class="badge bg-warning">New</span></h4>
        <h5>H5 <span class="badge bg-info">New</span></h5>
        <h6>H6 <span class="badge bg-dark">New</span></h6>
    </div>

    <div class="container m-4">
        <button class="btn btn-primary mt-3 d-block">
            Wiadomości <span class="badge bg-info">10</span>
        </button>
        <button class="btn btn-primary mt-3 d-block">
            Wiadomości <span class="badge bg-secondary">20</span>
        </button>
        <button class="btn btn-warning mt-3 d-block">
            Wiadomości <span class="badge bg-danger">10</span>
        </button>
        <button class="btn btn-light mt-3 d-block border border-dark">
            Wiadomości <span class="badge bg-danger">10</span>
        </button>
    </div>

    <div class="container m-4">
        <button class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">24+</span>
        </button>
    </div>



    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
