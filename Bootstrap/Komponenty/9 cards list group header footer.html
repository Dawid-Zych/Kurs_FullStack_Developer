<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">

</head>

<body>
    <!-- 
         W karcie możemy również zastosować listy
     -->

    <div class="container m-4 w-50">
        <div class="card">
            <img src="https://source.unsplash.com/300x300?car" alt="" class="cart-img-top">
            <div class="card-body">
                <h4 class="card-title">Karta #1</h4>
                <div class="card-text mb-2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione, amet.
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Element #1</li>
                <li class="list-group-item">Element #2</li>
                <li class="list-group-item">Element #3</li>
            </ul>
            <div class="card-body">
                <a href="#" class="btn btn-success">Ok</a>
                <a href="#" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </div>

    <!-- Karta z nagłowkiem i stopką -->

    <div class="container m-4 w-50">
        <div class="card">
            <div class="card-header">
                Notification
            </div>
            <img src="https://source.unsplash.com/300x300?code" alt="" class="cart-img-top">
            <div class="card-body">
                <h5 class="card-title">Karta #2</h5>
                <div class="card-text mb-2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione, amet.
                </div>
            </div>
            <div class="card-footer">
                <a href="#" class="btn btn-success">Ok</a>
                <a href="#" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </div>

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
