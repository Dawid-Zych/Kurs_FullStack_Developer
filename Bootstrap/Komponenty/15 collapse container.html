<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
</head>

<body>

    <!-- Collapse - odpowiada za pokazanie oraz ukrycie treści na stronie -->
    <!--    -->
    <div class="conatiner p-4 m-3">

        <a href="#" role="button" class="btn btn-primary mb-2" data-bs-toggle="collapse"
            data-bs-target="#collapseElement">Pokaż / ukryj element</a>

        <div class="collapse" id="collapseElement">
            <div class="card w-50 bg-success">
                <h4 class="card-title">Tytuł karty</h4>
                <div class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, corrupti!
                </div>

            </div>
        </div>
    </div>


    <!-- karta odkrywana horyzontalnie musimy nadać szerokość karty -->
    <div class="conatiner p-4 m-3">
        <a href="#" role="button" class="btn btn-primary mb-2" data-bs-toggle="collapse"
            data-bs-target="#collapseElement2">Pokaż / ukryj element</a>

        <div class="collapse collapse-horizontal" id="collapseElement2">
            <div class="card  bg-success" style=" width: 300px;">
                <h4 class="card-title">Tytuł karty</h4>
                <div class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repudiandae,
                    corrupti!
                </div>
            </div>
        </div>
    </div>


    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
