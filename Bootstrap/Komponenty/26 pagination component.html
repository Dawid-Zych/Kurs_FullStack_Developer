<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
</head>

<body>

    <!-- pagination component - jeżeli mamy bardzo dużo treści dobrze podzielić strone na np podstrony   i dać użytkownikowi przechodzenia po nich  -->



    <div class="container m-3">
        <nav>
            <ul class="pagination">
                <li class="page-item"><a href="#" class="page-link">Poprzednia</a></li>
                <li class="page-item"><a href="#" class="page-link active">1</a></li>
                <li class="page-item"><a href="#" class="page-link">2</a></li>
                <li class="page-item"><a href="#" class="page-link">3</a></li>
                <li class="page-item"><a href="#" class="page-link">4</a></li>
                <li class="page-item"><a href="#" class="page-link">5</a></li>
                <li class="page-item"><a href="#" class="page-link">Następna</a></li>
            </ul>
        </nav>
    </div>

    <!-- możemy dodać także ikonki -->
    <div class="container m-3">
        <nav>
            <ul class="pagination pagination-lg">
                <li class="page-item"><a href="#" class="page-link"> <span>&laquo;</span>
                    </a></li>
                <li class="page-item"><a href="#" class="page-link active">1</a></li>
                <li class="page-item"><a href="#" class="page-link">2</a></li>
                <li class="page-item"><a href="#" class="page-link">3</a></li>
                <li class="page-item"><a href="#" class="page-link disabled">4</a></li>
                <li class="page-item"><a href="#" class="page-link">5</a></li>
                <li class="page-item"><a href="#" class="page-link">
                        <span>&raquo;</span>
                    </a></li>
            </ul>
        </nav>
    </div>

    <div class="container m-3">
        <nav>
            <ul class="pagination pagination-sm justify-content-center">
                <li class="page-item"><a href="#" class="page-link"> <span>&laquo;</span>
                    </a></li>
                <li class="page-item"><a href="#" class="page-link active">1</a></li>
                <li class="page-item"><a href="#" class="page-link">2</a></li>
                <li class="page-item"><a href="#" class="page-link">3</a></li>
                <li class="page-item"><a href="#" class="page-link disabled">4</a></li>
                <li class="page-item"><a href="#" class="page-link">5</a></li>
                <li class="page-item"><a href="#" class="page-link">
                        <span>&raquo;</span>
                    </a></li>
            </ul>
        </nav>
    </div>




    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>
</body>

</html>
