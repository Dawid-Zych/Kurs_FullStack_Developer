<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
</head>

<body>
    <!-- form select - ostylowana lista wyboru -->

    <div class="container m-4">
        <form action="" class="p-4">

            <select name="countries" id="" class="form-select">
                <option value="pl">Polska</option>
                <option value="de">Niemcy</option>
                <option value="uk" selected>UK</option>
            </select>

            <select name="countries" id="" class="form-select form-select-sm mt-3">
                <option value="pl">Polska</option>
                <option value="de">Niemcy</option>
                <option value="uk" selected>UK</option>
            </select>

            <select name="countries" id="" class="form-select form-select-lg mt-3">
                <option value="pl">Polska</option>
                <option value="de">Niemcy</option>
                <option value="uk" selected>UK</option>
            </select>
        </form>
    </div>



    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>

</body>

</html>
