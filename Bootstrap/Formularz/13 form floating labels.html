<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
</head>

<body>


    <div class="container m-4">
        <form action="" class="p-4">
            <div class="form-floating m-3">
                <input type="email" id="floating-input" class="form-control">
                <label for="floating-input">Wpisz email</label>
            </div>

            <div class="form-floating m-3">
                <input type="password" id="textarea" class="form-control">
                <label for="floating-input2">Wpisz has≈Ço</label>
            </div>

            <div class="form-floating m-3">
                <textarea name="textarea" cols="50" rows="10" id="textarea" class="form-control"></textarea>
                <label for="textarea">Wpisz tekst</label>
            </div>

            <div class="form-floating m-3">
                <select name="" id="floating-select" class="form-select">
                    <option value="option1">Option 1</option>
                    <option value="option2" selected>Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
                <label for="floating-select">Wybierz opcje</label>
            </div>
        </form>
    </div>



    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>

</body>

</html>
