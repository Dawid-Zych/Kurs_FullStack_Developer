<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
</head>

<body>


    <div class="container m-4">
        <form action="" class="p-4">
            <div class="input-group mb-3">
                <span class="input-group-text">Imię:</span>
                <input type="text" class="form-control" id="input-name">
            </div>

            <label for="basic-url" class="form-label">Twój linkedin:</label>
            <div class="input-group mb-3">
                <span class="input-group-text">https://www.linkedin.com/</span>
                <input type="text" class="form-control" id="basic-url">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Imię:</span>
                <input type="text" class="form-control" id="input-name">
                <span class="input-group-text">Nazwisko:</span>
                <input type="text" class="form-control" id="input-surname">
            </div>


            <!-- różne wielkości kontrolek -->
            <div class="input-group mb-3 input-group-sm">
                <span class="input-group-text">Imię:</span>
                <input type="text" class="form-control" id="input-name">
            </div>

            <div class="input-group mb-3 input-group-lg">
                <span class="input-group-text">Imię:</span>
                <input type="text" class="form-control" id="input-name">
            </div>

            <!-- dodanie przycisków -->
            <div class="input-group mb-3">
                <span class="input-group-text">Imię:</span>
                <input type="text" class="form-control" id="input-name">
                <button class="btn btn-outline-secondary" type="button">
                    Pracownik
                </button>
                <button class="btn btn-outline-secondary" type="button">
                    Klient
                </button>
            </div>

            <!-- wersja z menu dropdown -->

            <div class="input-group mb-3">
                <span class="input-group-text">Użytkownik:</span>
                <input type="text" class="form-control" id="input-name">
                <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Opcje
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Opcja 1</a></li>
                    <li><a href="#" class="dropdown-item">Opcja 2</a></li>
                    <li><a href="#" class="dropdown-item">Opcja 3</a></li>
                    <li>
                        <hr href="#" clhrss="dropdown-divider">
                    </li>
                    <li><a href="#" class="dropdown-item">Zamknij</a></li>
                </ul>
            </div>

            <!--  z select -->

            <div class="input-group mb-3">
                <span class="input-group-text">Użytkownik:</span>
                <select name="" id="input-select" class="form-select">
                    <option value="new">Nowy</option>
                    <option value="mid">Mid</option>
                    <option value="senior">Senior</option>
                </select>
            </div>

            <!-- ścieżka do pliku -->
            <div class="input-group mb-3">
                <input type="file" class="form-control">
                <button class="btn btn-outline-danger" type="button">Upload</button>
            </div>


        </form>
    </div>



    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>

</body>

</html>
