<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
</head>

<body>
    <!--  formularz w gridzie -->

    <div class="container m-4">
        <div class="row g-3 m-3">
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Imię:">
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Nazwisko:">
            </div>
            <div class="col-6">
                <input type="email" class="form-control" placeholder="Email:">
            </div>
            <div class="col-6">
                <input type="password" class="form-control" placeholder="Hasło:">
            </div>
        </div>
    </div>



    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>

</body>

</html>
