<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
</head>

<body>
    <!-- Kontrolowanie wielkości kontrolek -->

    <div class="container m-4">
        <form action="" class="p-4">
            <input type="text" placeholder="Wpisz tekst" class="form-control mb-2">
            <input type="text" placeholder="Wpisz tekst" class="form-control form-control-sm mb-2">
            <input type="text" placeholder="Wpisz tekst" class="form-control form-control-lg mb-2">
            
            <!-- readonly możemy tylko skopiować wartość -->
            <input type="text" placeholder="Wpisz tekst" class="form-control mb-2" readonly value="Treść">

        </form>
    </div>



    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>

</body>

</html>
