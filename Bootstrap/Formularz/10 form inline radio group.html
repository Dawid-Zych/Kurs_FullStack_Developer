<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
</head>

<body>

    <div class="container m-4">
        <form action="" class="p-4">
            <div class="btn-group p-2">
                <input type="radio" id="radio1" class="btn-check" name="radio-option">
                <label for="radio1" class="btn btn-outline-success">Radio #1</label>

                <input type="radio" id="radio2" class="btn-check" name="radio-option">
                <label for="radio2" class="btn btn-outline-success">Radio #2</label>

                <input type="radio" id="radio3" class="btn-check" name="radio-option">
                <label for="radio3" class="btn btn-outline-success">Radio #3</label>
            </div>
        </form>
    </div>




    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>

</body>

</html>
