<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
</head>

<body>

    <!-- walidacja po stronie serwera
            is-valid | is-invalid
     -->

    <div class="container m-4">
        <form action="" novalidate class="row g-3  w-50">
            <div class="col-md-4">
                <label for="email-input" class="form-label">Email:</label>
                <input type="email" id="email-input" class="form-control is-valid" required>
                <div class="valid-feedback">Email prawidłowy</div>
                <div class="invalid-feedback">Wpisz prawidłowy email</div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input is-invalid" id="agreement" required>
                    <label for="agreement" class="form-check-label">
                        zgadzam się z regulaminem
                    </label>
                    <div class="invalid-feedback">Zaznacz zgodę</div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-success" type="submit">Wyślij formularz</button>
            </div>
        </form>
    </div>


    <script>
        window.onload = function () {
            const form = document.querySelector('.needs-validation')


            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated')
            })
        }


    </script>



    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>

</body>

</html>
