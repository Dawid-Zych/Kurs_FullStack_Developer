<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
</head>

<body>
    <!-- radio wertykalne -->

    <div class="container m-4">
        <form action="" class="p-4">

            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="radio1" name="radio-option">
                <label for="radio1" class="form-check-label">Radio #1</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="radio2" name="radio-option">
                <label for="radio2" class="form-check-label">Radio #2</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="radio3" name="radio-option">
                <label for="radio3" class="form-check-label">Radio #3</label>
            </div>

        </form>

        <form action="" class="p-4">
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="checkbox1" name="checkbox-option">
                <label for="checkbox1" class="form-check-label">Checkbox #1</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="checkbox2" name="checkbox-option">
                <label for="checkbox2" class="form-check-label">Checkbox #2</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="checkbox3" name="checkbox-option">
                <label for="checkbox3" class="form-check-label">Checkbox #3</label>
            </div>
        </form>
    </div>



    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>

</body>

</html>
