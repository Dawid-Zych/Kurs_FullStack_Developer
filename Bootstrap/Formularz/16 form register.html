<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
</head>

<body>
    <!--  formularz rejestracji -->

    <div class="container m-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="reg-email" class="form-label">Email:</label>
                <input type="email" id="reg-email" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="reg-name" class="form-label">Imię:</label>
                <input type="text" id="reg-name" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="reg-surname" class="form-label">Nazwisko:</label>
                <input type="text" id="reg-surname" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="reg-password" class="form-label">Hasło:</label>
                <input type="password" id="reg-password" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="reg-city" class="form-label">Adres:</label>
                <input type="text" id="reg-city" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="reg-state" class="form-label">Województwo:</label>
                <select name="state" id="reg-state" class="form-select">
                    <option value="mazowieckie">Mazowieckie</option>
                    <option value="łódzkie">Łódzkie</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="reg-postal-code" class="form-label">Kod pocztowy:</label>
                <input type="text" id="reg-postal-code" class="form-control">
            </div>
            <div class="col-md-12">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="radio1" name="education">
                    <label for="radio1" class="form-check-label">Wykształcenie podstawowe</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="radio2" name="education">
                    <label for="radio2" class="form-check-label">Średnie</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="radio3" name="education">
                    <label for="radio3" class="form-check-label">Wyższe</label>
                </div>
            </div>
            <div class="col-md-12">
                <button class="btn btn-success" type="submit">Zarejestruj</button>
            </div>
        </div>
    </div>



    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>

</body>

</html>
